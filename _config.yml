theme: jekyll-theme-minimal

# Site settings
title:          craftsman
url:            "https://superhuman54.github.io"


# Google Analytics
google_analytics: UA-154789542-1

# Author
author:
  name:         Kihwan Kim
  email:        superhuman54@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus: superhuman54

